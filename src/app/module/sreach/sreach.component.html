<nz-form-label>Tìm kiếm </nz-form-label>
<div style="width: 50%;">
    <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
        <input type="text" nz-input placeholder="Tìm kiếm theo tên nhân viên " [(ngModel)]="searchTerm"
            style="width: 80%;" />
    </nz-input-group>

    <ng-template #suffixIconButton>
        <button nz-button nzType="primary" (click)="search()" nzSearch><span nz-icon
                nzType="search"></span>Search</button>
        <button nz-button nzType="default" (click)="resetSearch()"><span nz-icon nzType="reload"
                nzTheme="outline"></span>Đặt lại</button>
        <button nz-button nzType="default">
            <nz-select ngModel="disabled" [(ngModel)]="selectedSearchField">
                <nz-option nzValue="email" nzLabel="Email"></nz-option>
                <nz-option nzValue="type" nzLabel="Loại nhân viên"></nz-option>
                <nz-option nzValue="name" nzLabel="Tên nhân viên"></nz-option>
                <nz-option nzValue="phone" nzLabel="Số điện thoại"></nz-option>
                <nz-option nzValue="employeeId" nzLabel="Mã nhân viên"></nz-option>
                <nz-option nzValue="disabled" nzLabel="Khác" nzDisabled></nz-option>
            </nz-select>
        </button>

    </ng-template>

</div>
