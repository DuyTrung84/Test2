<div nz-row>
    <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
        <input type="text" nz-input placeholder="input search text" [(ngModel)]="searchTerm" />
    </nz-input-group>
    <ng-template #suffixIconButton [nzOffset]="18">
        <button nz-button nzType="primary" (click)="search()" nzSearch><span nz-icon
                nzType="search"></span>Search</button>
        <button nz-button nzType="default"><span nz-icon nzType="reload" nzTheme="outline"></span>Đặt lại</button>
    </ng-template>
</div>
